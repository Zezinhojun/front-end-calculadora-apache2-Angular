<mat-card appearance="outlined">

  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <form [formGroup]="form" (submit)="submit()">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" name="email" id="email" autocomplete="username" required>
        @if(form.get('email')?.invalid){
        <mat-error> {{ _formUtilsSvc.getErrorMessage(form, 'email') }}</mat-error>
        }
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input type="password" matInput formControlName="password" autocomplete="current-password" required>

        @if(form.get('password')?.invalid){
        <mat-error> {{ _formUtilsSvc.getErrorMessage(form, 'password') }}</mat-error>
        }
      </mat-form-field>

    </mat-card-content>
    <button type="submit" mat-flat-button color="primary">Entrar</button>
  </form>

</mat-card>
