<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="atendimento">
        <th mat-header-cell *matHeaderCellDef> Atendimento. </th>
        <td mat-cell *matCellDef="let element"> {{element.atendimento}} </td>
      </ng-container>

      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
      </ng-container>

      <ng-container matColumnDef="patologia">
        <th mat-header-cell *matHeaderCellDef> Patologia </th>
        <td mat-cell *matCellDef="let element"> {{element.patologia}} </td>
      </ng-container>

      <ng-container matColumnDef="internacao">
        <th mat-header-cell *matHeaderCellDef> Data da internação </th>
        <td mat-cell *matCellDef="let element"> {{element.internacao}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="action-column">
          <button mat-mini-fab color="accent" aria-label="Adicionar paciente" (click)="onAdd()"
            class="action-column-header">
            <mat-icon>add</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element let i = index;" class="action-group">
          <button mat-icon-button color="primary" aria-label="Editar paciente">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Remover paciente" (click)="onDelete(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </mat-card-content>
</mat-card>
