<div class="result-tab">
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="pontos">
          <th mat-header-cell *matHeaderCellDef>Pontos</th>
          <td mat-cell *matCellDef="let element">{{ element.pontos }}</td>
        </ng-container>
        <ng-container matColumnDef="mortalidade">
          <th mat-header-cell *matHeaderCellDef>Mortalidade</th>
          <td mat-cell *matCellDef="let element">{{ element.mortalidade }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns; let i = index"
          [class.row-highlight]="
            i === findLineForValue(totalApache) ? true : false
          "
        ></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
